<!DOCTYPE html PUBLIC "-//W3C//DTDXHTML 1.0 Transition //EN" "http://www./w3.org)TR/xhtml//DTD/xhtml1-transitional.dtd">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width,intial-scale=1.0"> 
    <link rel="stylesheet" href="music style.css">
    <link href="/Users/user/fontawesome-free-5.15.3-web/css/all.css" rel="stylesheet">
    <title>My Music Player</title>
</head>
<body>
    <h1>Music Player</h1>
    <div class="music-container">
        <div class="music-info">
            <h4 id="title">Worship</h4>
            <div class="progress-container">
                <div class="progress"></div>
            </div>
        </div>

        <audio src="C:/Projects/Music Player/Fill my cup Lord.mp3" id="audio"></audio>

        <div class="img-container">
            <img src="C:/Projects/Music Player/Fill my cup Lord.jpg" alt="music-cover" id="cover">
        </div>

        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>

<script src="music script.js"></script>
</body>
</html>
